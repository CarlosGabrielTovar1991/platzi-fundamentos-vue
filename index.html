<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    counter: 0,
                };
            },
            methods: {
                increase(event) {
                    this.counter++;
                },
                decrease(event) {
                    this.counter--;
                }
            },
            template: `
            <h1>Reto #1 - Fundamentos de Vue</h1>
            <table>
                <tbody>
                    <tr>
                        <td colspan="2">Contador: {{counter}}</td>
                    </tr>
                    <tr>
                        <td>
                            <button v-on:click="increase">Incrementar</button>
                        </td>
                        <td>
                            <button v-on:click="decrease">Decrementar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            `,
        }).mount("#app");
    </script>
</body>
</html>
